<DOCTYPE html>
    <html lang="en">
        <head>
            <!--부트스트랩 css 사용-->
            <link rel="stylesheet" href="WebContent\css\bootstrap.css">
        </head>
        <body>
            <br><br><br><br>
            <p>
                <table bordercolor="black" border="1" align="center">
                    <tr height="50px" bgcolor="lightblue" align="center"> 
                        <td colspan="3">Title</td>
                    </tr>
                    <tr>
                        <td align="center" width="200px">tr1 td1</td>
                        <td align="center" width="250px">tr1 td2</td>
                        <td align="right" width="200px">tr1 td3</td>
                    </tr>
                    <tr>
                        <td align="center">tr2 td1</td>
                        <td align="center">tr2 td2</td>
                        <td align="right">tr2 td3</td>
                    </tr>
                    <tr >

                        <td align="center">tr3 td2</td>
                        <td rowspan="2" align="right">
                            <table border="1" width="190px" height="50px">
                                <tr><td></td></tr>
                                <tr><td></td></tr>
                            </table>
                        </td>
                    </tr>
                    <tr >
                        <td align="center">tr4 td2</td>
                    </tr>
                </table>
            </p>
            

            <!-- 부트스트랩에서 사용하는 JQuery를 인터넷에서 로드. 해당 쿼리를 먼저 로드해야 스크립트 해석이 가능하다. -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <!-- 부트스트랩 js 사용. 브라우저 로드가 오래걸려 body 태그 가장 아래에 두는 것이 좋다. -->
            <script type="text/javascript" src="WebContent\js\bootstrap.js"></script>
        </body>
    </html>
