<DOCTYPE html>
    <html lang="en">
        <head>
            <!--부트스트랩 css 사용-->
            <link rel="stylesheet" href="WebContent\css\bootstrap.css">
        </head>
        <body>
            <nav class="navbar navbar-light bg-light">
                <div class = "container-fluid">
                    <a class="navbar-brand">Navbar</a>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </nav>

            <!-- 부트스트랩에서 사용하는 JQuery를 인터넷에서 로드. 해당 쿼리를 먼저 로드해야 스크립트 해석이 가능하다. -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <!-- 부트스트랩 js 사용. 브라우저 로드가 오래걸려 body 태그 가장 아래에 두는 것이 좋다. -->
            <script type="text/javascript" src="WebContent\js\bootstrap.js"></script>
        </body>
    </html>
