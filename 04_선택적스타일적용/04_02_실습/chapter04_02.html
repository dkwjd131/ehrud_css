<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8" />
        <title>
            Alice's Adventures in Wonderland
        </title>
        <style type="text/css" media="all">
           li:first-child{
               color: red;
           }
           li:nth-of-type(2){
               color: yellow;
           }
           li:nth-last-of-type(3){
               color: green;
           }
           li:last-of-type{
               color: blue;
           }
           li:last-child{
               color: brown;
           }
           li:nth-child(3){
               color: gray;
           }
        </style>
    </head>
    <body>
       <ol>
           <li>1111</li>
           <li>2222</li>
           <li>3333
               <ol>
                   <li>333333</li>
                   <h3>qmffm</h3>
                   <h3>qmffm</h3>
                   <li>333333</li>
                   <li>333444</li>
                   <li>333555</li>
                   <li>333333</li>
                   <li>333444</li>
                   <li>333555</li>
                   <li>333333</li>
                   <li>333444</li>
                   <li>333555</li>
                   <h3>qmffm</h3>
               </ol>
           </li>
           <li>4444</li>
           <li>5555</li>
           <li>6666</li>
       </ol>
    </body>
</html>
